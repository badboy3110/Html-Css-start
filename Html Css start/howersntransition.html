<style>
  .ytb{
    color:white;
    background-color: rgb(200, 0, 0);
    height: 36px;
    width: 105px;
    border: none;
    cursor: pointer;
    border-radius: 2px;
    transition: opacity 0.15s;
  }
.JOIN-button{
  background-color: white;
  color: rgb(41, 118, 211);
  border-color: rgb(41, 118, 211);
  border-style: solid;
  border-width: 1px;
  height: 36px;
  width: 60px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-right: 8px;
  transition: opacity 0.15s,color 1s;
}
.Tweet-button{
    background-color: rgb(33, 134, 197);
    color: white;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15;
    height: 36px;
    width: 70px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .Tweet-button:hover{
    box-shadow:5px 5px 10px rgba(0, 0, 0, 0.15) ;
  }
  .ytb:hover{
    opacity: 0.7;
  }
  .ytb:active{
    opacity: 0.3;
  }
  .JOIN-button:hover{
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .JOIN-button:active{
    opacity: 0.7;
  }
</style>
<button class="ytb">
  SUBSCRIBE
</button>
<button class="JOIN-button">
  JOIN
</button>
<button class="Tweet-button">
  Tweet
</button>
